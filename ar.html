<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บอกรักแฟน</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Kanit', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e91e63;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 1.5em;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yes {
            background-color: #e91e63;
            color: white;
            box-shadow: 0 5px 10px rgba(233, 30, 99, 0.5);
        }
        #yes:hover {
            transform: scale(1.1);
        }
        #no {
            background-color: #f8bbd0;
            color: black;
            box-shadow: 0 5px 10px rgba(248, 187, 208, 0.5);
        }
        #no:hover {
            position: absolute;
            top: calc(50% - 20px);
            left: calc(10% + (80% * random()));
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เธอรักเค้าไหม?</h1>
        <div class="buttons">
            <button id="yes" onclick="alert('เค้าก็รักเธอเหมือนกัน!')">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
